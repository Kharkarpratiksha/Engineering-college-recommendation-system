<!DOCTYPE html>
<!-- Created By CodingLab - www.codinglabweb.com -->
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign In Form | CodingLab</title>
  <link rel="stylesheet" href="static/css/signup.css">
  <script>
    function validatePassword() {
      var createPassword = document.getElementById("password").value;
      var rewritePassword = document.getElementById("rewritePassword").value;

      // Password must include at least one number and one uppercase letter
      var regex = /^(?=.*\d)(?=.*[A-Z]).{6,}$/;

      if (!regex.test(createPassword)) {
        alert("Password must include at least one number and one uppercase letter. Minimum length is 6 characters.");
        return false;
      }

      if (createPassword !== rewritePassword) {
        alert("Passwords do not match. Please rewrite your password correctly.");
        return false;
      }

      return true;

    }
    function goToLoginPage() {
      // Redirect to your login page, replace 'login.html' with the actual file name.
      window.location.href = '/login';
    }
  </script>
</head>
<body>
  <div class="container">
    <div class="wrapper">
      <div class="title"><span>Sign In Form</span></div>
      <form action="#" method="post" onsubmit="return validatePassword()">
        <div class="row">
          <i class="fas fa-user"></i>
          <input type="text" placeholder="Username" name="username" required>
        </div>
        <div class="row">
          <i class="fas fa-envelope"></i>
          <input type="email" placeholder="Email" name="email" required>
        </div>
        <div class="row">
          <i class="fas fa-lock"></i>
          <input type="password" placeholder="Create Password" name="password" id="password" required>
        </div>
        <div class="row">
          <i class="fas fa-lock"></i>
          <input type="password" placeholder="Rewrite Password" name="rewritePassword" id="rewritePassword" required>
        </div>
        <div class="row button">
          <input type="submit" value="Sign In">
        </div>
        <div class="signup-link">Already a member? <a href="#" onclick="goToLoginPage()">Login now</a></div>
      </form>
    </div>
  </div>
</body>
</html>
